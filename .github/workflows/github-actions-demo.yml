name: Node.js CI

on:
  push:
    branches: [ feat/gh-actns ]
  pull_request: 
    branches: [ feat/gh-actns ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
      node-version: [14.x]

    steps:
      - uses: actions/checkout@v3
      - name: User Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: '${{ matrix.node-version }}'
      - run: npm install
      - run: npm test